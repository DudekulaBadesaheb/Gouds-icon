      /* Feature carousel (image + typed text) */

      /* fixed image size box */

        width: 420px;
        height: 300px;
        border-radius: 10px;
        overflow: hidden;
        display: block;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      .feature-img .fixed-img img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* ensures consistent cropping */
        display: block;
      }

      .typewriter {
        font-size: 1.05rem;
        color: #222;
        line-height: 1.6;
        min-height: 3.6rem; /* reserve space so layout doesn't jump */
        border-right: 3px solid var(--accent2);
        padding-right: 6px;
        white-space: pre-wrap;
        overflow: hidden;
        animation: blink 1s infinite steps(1);
      }
      @keyframes blink {
        50% {

        }
      }

      /* Carousel controls small */
      .carousel-controls {

        justify-content: center;
        gap: 12px;
        padding: 10px 0;

      /* Responsive tweaks */

        .feature-img {

      @media (max-width: 700px) {
        .header-inner {

        }
        .feature-img {
          flex: 0 0 auto;
        }
        .feature-img .fixed-img {
          width: 320px; /* mobile fixed size */
          height: 220px; /* mobile fixed size */
        }

          min-height: 6rem;
        }
      }

      /* Small nice touches */

      }
      .section {
        margin: 12px;

        background: #fff;

    </style>

    <!-- Bootstrap JS (for potential future usage) -->

    <script>
      /*******************************
       * PROMO API slider (single image, 2s each)
       *******************************/
      const PROMO_API =
        "https://script.google.com/macros/s/AKfycbwLlBRErTsmQl7g4G7w7IqrXo0tFTb1yoAAioHr1xqiE1PxYtJxfvrBlR30s9Js1JScWA/exec";
      const sliderTrack = document.getElementById("sliderTrack");

      async function loadPromotions() {
        try {
          const res = await fetch(PROMO_API);
          const promos = await res.json();
          if (!promos || promos.length === 0) {
            sliderTrack.style.display = "none";
            return;
          }
          const finalImgs = promos.map((p) => p.url).filter(Boolean);
          if (finalImgs.length === 0) {
            sliderTrack.style.display = "none";
            return;
          }

          function showSlide(i) {
            const url = finalImgs[i];
            sliderTrack.innerHTML = "";
            const div = document.createElement("div");
            div.className = "slide";
            const img = document.createElement("img");
            img.src = url;
            img.alt = "Promo";
            img.onerror = () => (img.style.display = "none");
            div.appendChild(img);
            sliderTrack.appendChild(div);
          }

          let cur = 0;
          showSlide(cur);
          setInterval(() => {
            cur = (cur + 1) % finalImgs.length;
            showSlide(cur);
          }, 2000);
        } catch (err) {
          console.error("Failed to load promotions:", err);
          sliderTrack.style.display = "none";
        }
      }
      loadPromotions();

      /*******************************
       * FEATURE CAROUSEL: slides array (image + text)
       * - alternates sides
       * - typed text appears word-by-word at 200ms
       *******************************/
      const slides = [
        {
          image:
            "https://i.ytimg.com/vi/eq8X4A41zGA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDtXvAQORVcGVOYYWD1EQcNdYlNaw",
          title: "Farm Fresh Milk",
          text: "Pure, unadulterated milk from healthy cows â€” pasteurized and packed with care for your family's daily nutrition.",
        },
        {
          image:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHmP1sekiLXQHqXuIk6t4g35rjN8JANKVTwA&s",
          title: "Traditional Ghee",
          text: "Slow-cooked ghee with authentic aroma and natural vitamins A, D, E and K â€” perfect for daily cooking and rituals.",
        },
        {
          image:
            "https://imagesvs.oneindia.com/webp/te/img/2023/03/toddy-1678356800.jpg",
          title: "Soft Paneer",
          text: "Freshly made paneer with soft texture and rich protein content â€” ideal for curries and snacks.",
        },
        {
          image:
            "https://dukaan.b-cdn.net/700x700/webp/projecteagle/images/968826b4-15e6-42a4-bafb-162e8d1d728b.jpg",
          title: "Fresh Paneer Pack",
          text: "Handmade paneer with a soft, melt-in-mouth texture â€” made daily for freshness.",
        },
      ];

      const featureInner = document.getElementById("featureInner");
      const indicators = document.getElementById("indicators");
      let currentFeature = 0;
      let wordTimeout = null;

      // build indicators
      function buildIndicators() {
        indicators.innerHTML = "";
        slides.forEach((s, idx) => {
          const btn = document.createElement("button");
          btn.className = "btn btn-sm btn-outline-secondary";
          btn.innerText = idx + 1;
          btn.addEventListener("click", () => {
            showFeature(idx);
          });
          indicators.appendChild(btn);
        });
        updateIndicatorActive();
      }
      function updateIndicatorActive() {
        const btns = indicators.querySelectorAll("button");
        btns.forEach((b, i) => {
          b.classList.toggle("active", i === currentFeature);
        });
      }

      // render feature slide (alternating sides)
      function renderFeature(idx) {
        if (wordTimeout) clearTimeout(wordTimeout);

        const slide = slides[idx];
        const isEven = idx % 2 === 0; // even slides -> text left, image right
        featureInner.innerHTML = "";

        const textCol = document.createElement("div");
        textCol.className = "feature-text";
        const h3 = document.createElement("h3");
        h3.innerText = slide.title;
        h3.style.marginTop = "0";
        h3.style.marginBottom = "8px";
        const typed = document.createElement("div");
        typed.className = "typewriter";
        typed.id = "typedArea";
        textCol.appendChild(h3);
        textCol.appendChild(typed);

        const imgCol = document.createElement("div");
        imgCol.className = "feature-img";
        const fixedBox = document.createElement("div");
        fixedBox.className = "fixed-img";
        const img = document.createElement("img");
        img.src = slide.image;
        img.alt = slide.title;
        img.onerror = () => {
          img.style.display = "none";
        };
        fixedBox.appendChild(img);
        imgCol.appendChild(fixedBox);

        if (isEven) {
          featureInner.appendChild(textCol);
          featureInner.appendChild(imgCol);
        } else {
          featureInner.appendChild(imgCol);
          featureInner.appendChild(textCol);
        }

        startTyping(slide.text);
      }

      function startTyping(fullText) {
        const typed = document.getElementById("typedArea");
        if (!typed) return;
        typed.textContent = ""; // reset
        const words = fullText.split(" ");
        let i = 0;
        function nextWord() {
          if (i < words.length) {
            typed.textContent += words[i] + " ";
            i++;
            wordTimeout = setTimeout(nextWord, 200); // 200ms per word
          } else {
            typed.style.borderRight = "none";
          }
        }
        typed.style.borderRight = "3px solid var(--accent2)";
        nextWord();
      }

      function showFeature(idx) {
        currentFeature = (idx + slides.length) % slides.length;
        updateIndicatorActive();
        renderFeature(currentFeature);
      }

      // next / prev controls
      document.getElementById("prevBtn").addEventListener("click", () => {
        showFeature((currentFeature - 1 + slides.length) % slides.length);
      });
      document.getElementById("nextBtn").addEventListener("click", () => {
        showFeature((currentFeature + 1) % slides.length);
      });

      // init
      buildIndicators();
      showFeature(0);

      // automatically advance features every 6 seconds
      setInterval(() => {
        showFeature((currentFeature + 1) % slides.length);
      }, 6000);

      /*******************************
       * Keep your cart badge logic (if present)
       *******************************/
      function updateCartBadge() {
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        const total = cart.reduce((s, i) => s + (i.qty || 0), 0);
        const badge = document.getElementById("cartBadge");
        if (!badge) return;
        badge.style.display = total ? "inline-block" : "none";
        badge.textContent = total;
      }
      updateCartBadge();

      /*******************************
       * Tap image to open in new tab
       *******************************/
      document.addEventListener("click", (e) => {
        const el = e.target.closest(".feature-img img");
        if (el) {
          const src = el.src;
          if (src) window.open(src, "_blank");
        }
      });
    </script>
